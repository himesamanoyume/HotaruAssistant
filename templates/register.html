{% extends 'common.html' %}
{% block head %}
HIMEPRODUCER | 注册
{% endblock %}
{% block title %}
注册界面
{% endblock %}
{% block section %}
<p>要注册的UID:
    <input name="reg_uid" type="number" style="width: 120px;" placeholder="111111111" min="100000000">
</p>
<p>要绑定的邮箱地址(尽量为qq邮箱):
    <input name="email" type="email" style="width: 200px;" placeholder="123456789@qq.com">
</p>
<p>要激活的天数:
    <input name="active_day" type="number" style="width: 80px;" placeholder="30" min="0">天
</p>
<p>模拟宇宙:
    <select class=configSelect name=universe_number>
        {% for key, value in ruby['模拟宇宙'].items() %}
            <option value="{{key}}">{{value}}({{ruby['模拟宇宙遗器'][key]}})</option>
        {% endfor %}
    </select>
</p>
<p>模拟宇宙难度:
    <select class=configSelect name=universe_difficulty>
        {% for key, value in ruby['模拟宇宙难度'].items() %}
            <option value="{{key}}">{{value}}</option>
        {% endfor %}
    </select>
</p>
<p>模拟宇宙命途:
    <select class=configSelect name=universe_fate>
        {% for key, value in ruby['模拟宇宙命途'].items() %}
            <option value="{{key}}">{{value}}</option>
        {% endfor %}
    </select>
</p>
<p>模拟宇宙的队友(不能重复):</p>
<p>
    1号位:
    <select class=configSelect name=universe_team0 >
    {% for char in ruby['角色'] %}
    <option value="{{char}}">{{ruby['角色'][char]}}</option>
    {% endfor %}
    </select>
    2号位:
    <select class=configSelect name=universe_team1 >
    {% for char in ruby['角色'] %}
    <option value="{{char}}">{{ruby['角色'][char]}}</option>
    {% endfor %}
    </select>
    3号位:
    <select class=configSelect name=universe_team2 >
    {% for char in ruby['角色'] %}
    <option value="{{char}}">{{ruby['角色'][char]}}</option>
    {% endfor %}
    </select>
    4号位:
    <select class=configSelect name=universe_team3 >
    {% for char in ruby['角色'] %}
    <option value="{{char}}">{{ruby['角色'][char]}}</option>
    {% endfor %}
    </select>
</p>
{% endblock %}
{% block bottompostpage %}
<div class="post-page">
    <button class="link-button" id="register_submitChange" onclick="register_submitChange()">注册</button>
</div>
{% endblock %}
