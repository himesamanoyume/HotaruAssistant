name: Remove old artifacts

on:
  schedule:
    # Every day at 1am
    - cron: '0 1 * * *'

jobs:
  remove-old-artifacts:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Remove artifacts
    uses: c-hive/gha-remove-artifacts@v1.3.0  
      with:
        age: '3 days' # '<number> <unit>', e.g. 5 days, 2 years, 90 seconds, parsed by