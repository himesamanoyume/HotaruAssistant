{% extends 'common.html' %}
{% block head %}
流萤的秘密基地 | 注册
{% endblock %}
{% block right_content %}
<div class="post">
    <div class=post-Img-container> 
    
    </div>
    <div class=post-txt-container>
        <div class=post-txt-container-title>
            <h4 style=color:#66ccff>
                注册界面
            </h4>
        </div>
        <section class=post-detail-txt style=color:#d9d9d9>
            <p>要注册的UID:
                <input name="reg_uid" type="number" style="width: 120px;" placeholder="111111111" min="100000000">
            </p>
            <div class=post-txt-container-datetime style=color:#d9d9d9>
                你需要先确保已使用Register获取了该UID的注册表,并能够在./reg目录下找到类似starrail-111111111.reg的对应UID的文件
            </div>
            <p>要绑定的邮箱地址(尽量为qq邮箱):
                <input name="email" type="email" style="width: 200px;" placeholder="123456789@qq.com">
            </p>
            <p>模拟宇宙:
                <select class=configSelect name=universe_number>
                    {% for key, value in meta['模拟宇宙'].items() %}
                        <option value="{{key}}">{{value}}({{meta['模拟宇宙遗器'][key]}})</option>
                    {% endfor %}
                </select>
            </p>
            <p>模拟宇宙难度:
                <select class=configSelect name=universe_difficulty>
                    {% for key, value in meta['模拟宇宙难度'].items() %}
                        <option value="{{key}}">{{value}}</option>
                    {% endfor %}
                </select>
            </p>
            <p>模拟宇宙命途:
                <select class=configSelect name=universe_fate>
                    {% for key, value in meta['模拟宇宙命途'].items() %}
                        <option value="{{key}}">{{value}}</option>
                    {% endfor %}
                </select>
            </p>
            <p>模拟宇宙的队友(不能重复):</p>
            <p>
                1号位:
                <select class=configSelect name=universe_team0 >
                {% for char in meta['角色'] %}
                <option value="{{char}}">{{meta['角色'][char]}}</option>
                {% endfor %}
                </select>
                2号位:
                <select class=configSelect name=universe_team1 >
                {% for char in meta['角色'] %}
                <option value="{{char}}">{{meta['角色'][char]}}</option>
                {% endfor %}
                </select>
                3号位:
                <select class=configSelect name=universe_team2 >
                {% for char in meta['角色'] %}
                <option value="{{char}}">{{meta['角色'][char]}}</option>
                {% endfor %}
                </select>
                4号位:
                <select class=configSelect name=universe_team3 >
                {% for char in meta['角色'] %}
                <option value="{{char}}">{{meta['角色'][char]}}</option>
                {% endfor %}
                </select>
            </p>
        </section>
    </div>
</div>
<div class="post-page">
    <button class="link-button" id="register_submitChange" onclick="RegisterSubmitChange()">注册</button>
</div>
{% endblock %}
