
<div >
    <header class='header'>
        <nav class='nav'>
            <span id='nav-index' class='blogName' title='首页'>
                HIMEPRODUCER
            </span>
            <div class='nav-container'>
                <div class='nav-content'>
                </div>
            </div>
        </nav>
    </header>
    <main class='main'>
        <div class='home-container'>
            <div class='post-container'>
                <div class='post' style='background-color:#2b2b2b'>
                    <div class='post-Img-container'>
                        <img id="_index" loading="lazy" src="https://blog.princessdreamland.top/_index{randomNumber}.webp" data-zoomable/>
                    </div>
                    <div class='post-txt-container'>
                        <div class='post-txt-container-title'>
                            <h4>
                                {title}
                            </h4>
                        </div>
                        <section class='post-detail-txt'>
                            <p><strong>体力去向:</strong></p>
                            <p>下号时体力:{new_power}</p>
                            {multi_content}
                        </section>
                        <div class='post-txt-container-datetime'>
                            {date}
                            <span class='important'>[{uid}]</span>
                        </div>
                    </div>
                </div>
            </div>
            <aside class='info-container'>
                <div id='info-container-inner' class='info-container-inner'>
                    <div class='info' style='background-color:#2b2b2b'>
                        <div class='fiximg' style='width: 100%;;border-bottom-left-radius: 0;border-bottom-right-radius: 0;display: block'>
                            <a href='/' class='fiximg__container' style='display: block;margin: 0'>
                                <img loading='lazy' src='https://blog.princessdreamland.top/usericon.webp' class='info-icon' title='头像' style="margin-top:20px;max-height:185px;border-radius:3px;max-width:185px;width:100%;border:0;background-color:#66ccff">
                            </a>
                        </div>
                        <div class='info-name'>
                            姫様の夢
                        </div>
                        <div class='info-txt'>Princess Dreamland</div>
                    </div>
                </div>
            </aside>
        </div>
    </main>
<footer class='footer'>
    <div class='footer-content'>
    Copyright © 2021-2023 @姫様の夢/公主殿下的梦境
</div>
<div class='footer-content'>
    <a>HIMEPRODUCER</a> Ver1.0
</div>
</footer>
</div>
