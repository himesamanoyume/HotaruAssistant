pypi_mirror_urls: # pypi 镜像列表
- https://mirrors.cloud.tencent.com/pypi/simple/
- https://mirrors.aliyun.com/pypi/simple/
- https://pypi.org/simple/

game_title_name: 崩坏：星穹铁道 # 窗口标题
game_process_name: StarRail # 进程名
game_path: D:\Star Rail\Game\StarRail.exe # 游戏路径,注意不是启动器的exe

instance_type: {} # 副本类型: 侵蚀隧洞、凝滞虚影、拟造花萼（金）、拟造花萼（赤）、模拟宇宙
instance_names: {} # 副本名称

power_needs: # 副本所需开拓力
  拟造花萼（金）: 10
  拟造花萼（赤）: 10
  凝滞虚影: 30
  侵蚀隧洞: 40
  历战余响: 30
instance_team_enable: {} # 打副本时自动切换队伍
instance_team_number: {} # 队伍编号
use_reserved_trailblaze_power: {} # 使用后备开拓力
use_fuel: {} # 使用燃料

echo_of_war_enable: {} # 体力优先完成3次「历战余响」
echo_of_war_timestamp: {} # 上次完成3次「历战余响」的时间戳（每周运行）
echo_of_war_times: {} # 历战余响次数

relics_salvage_enable: {} # 是否分解遗器
relics_salvage_5star_enable: {} # 若允许分解遗器,是否分解5星遗器
relics_salvage_4star_enable: {} # 若允许分解遗器,是否分解4星遗器
relics_salvage_5star_to_exp: {} # 若分解5星遗器,是否分解成遗器经验材料
relics_threshold_count: {} # 触发遗器超标的数量

borrow_character_enable: {} # 强制使用支援角色
borrow_character: # 支援角色优先级
- Bronya
- Huohuo
- FuXuan
- RuanMei
- Luocha
- Bailu

dispatch_enable: true # 领取委托奖励
mail_enable: true # 领取邮件奖励
assist_enable: true # 领取支援奖励

daily_tasks: {} # 每日实训
daily_tasks_score: {} # 活跃度
daily_tasks_fin: {} # 是否完成实训

last_run_timestamp: {} # 上次运行日常的时间戳

universe_bonus_enable: {} # 是否领取沉浸奖励
universe_speed_enable: {} # 是否开启速通模式
universe_fin: {} # 是否模拟宇宙满分
universe_score: {} # 模拟宇宙积分
universe_count: 2 # 运行次数,基本弃用
universe_path: .\3rdparty\Auto_Simulated_Universe # 模拟宇宙路径
universe_timeout: 0.67 # 模拟宇宙超时（单位小时）
universe_requirements: false # 是否安装过依赖（更新后会重置为false）
universe_timestamp: {} # 上次运行模拟宇宙的时间戳（每周运行）
universe_number: {} # 第几宇宙
universe_difficulty: {} # 什么难度
universe_fate: {} # 什么命途 0存护1记忆2虚无3丰饶4巡猎5毁灭6欢愉7繁育8智识
universe_team: {} # 阵容

