locales: zh_CN # 语言
log_level: INFO # 日志等级: INFO、DEBUG
check_update: true # 检测更新
agreed_to_disclaimer: false

after_finish: None # 任务完成后: "None"（无）"Exit"（退出）"Loop"（循环）"Shutdown"（关机）"Hibernate"（休眠）"Sleep"（睡眠）
power_limit: 60 # 循环运行所需开拓力
play_audio: false # 任务完成后播放提示音
multi_login: false # 是否多账号登录
multi_login_accounts: {} # 多账号注册表位置

python_exe_path: '' # 示例 C:\Users\i\AppData\Local\Programs\Python\Python311\python.exe
pypi_mirror_urls: # pypi 镜像列表
- https://mirrors.cloud.tencent.com/pypi/simple/
- https://mirrors.aliyun.com/pypi/simple/
- https://pypi.org/simple/

game_title_name: 崩坏：星穹铁道 # 窗口标题
game_process_name: StarRail # 进程名
game_path: D:\Star Rail\Game\StarRail.exe # 游戏路径

instance_type: 拟造花萼（金） # 副本类型: 侵蚀隧洞、凝滞虚影、拟造花萼（金）、拟造花萼（赤）
instance_names: # 副本名称
  拟造花萼（金）: 回忆之蕾
  拟造花萼（赤）: 毁灭之蕾
  凝滞虚影: 无
  侵蚀隧洞: 睿治之径
  历战余响: 毁灭的开端
power_needs: # 副本所需开拓力
  拟造花萼（金）: 60
  拟造花萼（赤）: 60
  凝滞虚影: 30
  侵蚀隧洞: 40
  历战余响: 30
instance_team_enable: false # 打副本时自动切换队伍
instance_team_number: '1' # 队伍编号
use_reserved_trailblaze_power: False # 使用后备开拓力
use_fuel: False # 使用燃料
echo_of_war_enable: false # 体力优先完成3次「历战余响」
echo_of_war_timestamp: {} # 上次完成3次「历战余响」的时间戳（每周运行）

borrow_character_enable: false # 强制使用支援角色
borrow_character_from: # 使用指定好友的支援角色
- 好友1
- 好友2
- 好友3
borrow_character: # 支援角色优先级
- Bronya
- Blade
- JingYuan
- Kafka
- Clara
- Welt
- Yanqing
- Himeko
- Luocha
- Gepard
- Bailu

dispatch_enable: true # 领取委托奖励
mail_enable: true # 领取邮件奖励
assist_enable: true # 领取支援奖励

daily_himeko_try_enable: false # 通过 “姬子试用” 完成任务
daily_memory_one_enable: false # 通过 “回忆一” 完成任务
daily_memory_one_team: # 用于回忆一的队伍
- -
    Bronya
  - -1
- - Natasha
  - 0
- - March7th
  - 0
- - Asta
  - 0
daily_tasks: {} # 每日实训
daily_tasks_score: {} # 实训积分
daily_tasks_fin: {} # 是否完成实训
last_run_timestamp: {} # 上次运行日常的时间戳

fight_enable: false # 启用锄大地
# fight_operation_mode: exe # 运行方式 源码: source 集成: exe
fight_path: .\3rdparty\Fhoe-Rail # 锄大地路径
fight_timeout: 6 # 锄大地超时（单位小时）
fight_team_enable: false # 锄大地时自动切换队伍
fight_team_number: '2' # 队伍编号
fight_requirements: false # 是否安装过依赖（更新后会重置为false）
fight_timestamp: {} # 上次运行锄大地的时间戳（每天运行）

universe_enable: false # 启用模拟宇宙
# universe_operation_mode: exe # 运行方式 源码: source 集成: exe
universe_bonus_enable: false # 领取沉浸奖励
universe_score: {} # 模拟宇宙积分
universe_count: 34 # 运行次数
universe_path: .\3rdparty\Auto_Simulated_Universe # 模拟宇宙路径
universe_timeout: 20 # 模拟宇宙超时（单位小时）
universe_requirements: false # 是否安装过依赖（更新后会重置为false）
universe_timestamp: {} # 上次运行模拟宇宙的时间戳（每周运行）

forgottenhall_enable: false # 启用忘却之庭
forgottenhall_level: # 混沌回忆关卡范围
- 1
- 10
forgottenhall_retries: 1 # 混沌回忆挑战失败后的重试次数
# 混沌回忆队伍
# 数字代表秘技使用次数，其中 -1 代表最后一个放秘技和普攻的角色
# 角色对应的英文名字可以在 "March7thAssistant\assets\images\character" 中查看
forgottenhall_team1: # 队伍1
- -
    Asta
  - -1
- - Natasha
  - 0
- - Tingyun
  - 2
- - JingYuan
  - 1
forgottenhall_team2: # 队伍2
- -
    Bronya
  - 1
- - Luocha
  - 1
- - SilverWolf
  - -1
- - Qingque
  - 1
forgottenhall_timestamp: {} # 上次运行混沌回忆的时间戳（每周运行，如已经满星则跳过）

hotkey_technique: e # 游戏内设置的秘技按键

