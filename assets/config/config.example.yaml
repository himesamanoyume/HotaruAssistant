wait_fight_timeout_time: 12 # 战斗超时时长 单位:分钟
multi_login_accounts: {} # 多账号注册表位置
want_register_accounts: # 启动游戏前先进行注册,111111111为示例,不要删除!
  '111111111':
    email: ''
    reg_path: ''
    universe_team:
    - Bronya
    - Blade
    - JingLiu
    - JingYuan
    universe_fate: 4
    universe_number: 3
    universe_difficulty: 1

